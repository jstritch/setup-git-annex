name: CI

on:
  push:
  pull_request:

jobs:
  test:

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: git annex help
